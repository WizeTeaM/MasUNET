<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EventoEditDlg" widgetVar="EventoEditDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.EditEventoTitle}">

            <h:form id="EventoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{eventoController.selected != null}">

                        <h:outputLabel value="#{bundle.EditEventoLabel_idevento}" for="idevento" />
                        <h:outputText id="idevento" value="#{eventoController.selected.idevento}" />

                        <h:outputLabel value="#{bundle.EditEventoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{eventoController.selected.nombre}" title="#{bundle.EditEventoTitle_nombre}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_nombre}"/>

                        <h:outputLabel value="#{bundle.EditEventoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{eventoController.selected.descripcion}" title="#{bundle.EditEventoTitle_descripcion}" />

                        <h:outputLabel value="#{bundle.EditEventoLabel_fechaIni}" for="fechaIni" />
                        <p:calendar id="fechaIni" pattern="MM/dd/yyyy HH:mm:ss" value="#{eventoController.selected.fechaIni}" title="#{bundle.EditEventoTitle_fechaIni}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_fechaIni}" showOn="button"/>

                        <h:outputLabel value="#{bundle.EditEventoLabel_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy HH:mm:ss" value="#{eventoController.selected.fechaFin}" title="#{bundle.EditEventoTitle_fechaFin}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_fechaFin}" showOn="button"/>

                        <h:outputLabel value="#{bundle.EditEventoLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{eventoController.selected.fechaCreacion}" title="#{bundle.EditEventoTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_fechaCreacion}" showOn="button"/>

                        <h:outputLabel value="#{bundle.EditEventoLabel_asignaturaIdasignatura}" for="asignaturaIdasignatura" />
                        <p:selectOneMenu id="asignaturaIdasignatura" value="#{eventoController.selected.asignaturaIdasignatura}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{asignaturaController.items}"
                                           var="asignaturaIdasignaturaItem"
                                           itemValue="#{asignaturaIdasignaturaItem}"
                                           itemLabel="#{asignaturaIdasignaturaItem.descripcion.toString()}"
                                           />
                            <f:converter binding="#{asignaturaConverter}"/>
                        </p:selectOneMenu>

                        <h:outputLabel value="#{bundle.EditEventoLabel_usuarioIdusuario}" for="usuarioIdusuario" />
                        <p:selectOneMenu id="usuarioIdusuario" value="#{eventoController.selected.usuarioIdusuario}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_usuarioIdusuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.items}"
                                           var="usuarioIdusuarioItem"
                                           itemValue="#{usuarioIdusuarioItem}"
                                           itemLabel="#{usuarioIdusuarioItem.descripcion.toString()}"
                                           />
                            <f:converter binding="#{usuarioConverter}"/>
                        </p:selectOneMenu>

                        <h:outputLabel value="#{bundle.EditEventoLabel_tipoEventoIdtipoEvento}" for="tipoEventoIdtipoEvento" />
                        <p:selectOneMenu id="tipoEventoIdtipoEvento" value="#{eventoController.selected.tipoEventoIdtipoEvento}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_tipoEventoIdtipoEvento}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoEventoController.items}"
                                           var="tipoEventoIdtipoEventoItem"
                                           itemValue="#{tipoEventoIdtipoEventoItem}"
                                           itemLabel="#{tipoEventoIdtipoEventoItem.idtipoEvento.toString()}"
                                           />
                            <f:converter binding="#{tipoEventoConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{eventoController.save}" value="#{bundle.Save}" update="display,:EventoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,EventoEditDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EventoEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
