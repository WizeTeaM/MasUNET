<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TipoEventoListForm">

        <p:panel header="#{bundle.ListTipoEventoTitle}">

            <p:dataTable id="datalist" value="#{tipoEventoController.items}" var="item"
                         selectionMode="single" selection="#{tipoEventoController.selected}"
                         rowKey="#{item.idtipoEvento}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idtipoEvento}" filterBy="#{item.idtipoEvento}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTipoEventoTitle_idtipoEvento}"/>
                    </f:facet>
                    <h:outputText value="#{item.idtipoEvento}"/>
                </p:column>
                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTipoEventoTitle_nombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tipoEventoController.prepareCreate}" update=":TipoEventoCreateForm" oncomplete="TipoEventoCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TipoEventoViewForm" oncomplete="TipoEventoViewDialog.show()" disabled="#{empty tipoEventoController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TipoEventoEditForm" oncomplete="TipoEventoEditDialog.show()" disabled="#{empty tipoEventoController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tipoEventoController.delete}" update=":growl,datalist" disabled="#{empty tipoEventoController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
