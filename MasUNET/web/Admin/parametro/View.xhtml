<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParametroViewDlg" widgetVar="ParametroViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewParametroTitle}">

            <h:form id="ParametroViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{parametroController.selected != null}">

                        <h:outputText value="#{bundle.ViewParametroLabel_idparametro}"/>
                        <h:outputText value="#{parametroController.selected.idparametro}" title="#{bundle.ViewParametroTitle_idparametro}"/>

                        <h:outputText value="#{bundle.ViewParametroLabel_nombre}"/>
                        <h:outputText value="#{parametroController.selected.nombre}" title="#{bundle.ViewParametroTitle_nombre}"/>

                        <h:outputText value="#{bundle.ViewParametroLabel_valor}"/>
                        <h:outputText value="#{parametroController.selected.valor}" title="#{bundle.ViewParametroTitle_valor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ParametroViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
