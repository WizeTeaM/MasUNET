<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ValoracionEditDlg" widgetVar="ValoracionEditDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.EditValoracionTitle}">

            <h:form id="ValoracionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{valoracionController.selected != null}">

                        <h:outputLabel value="#{bundle.EditValoracionLabel_calificacion}" for="calificacion" />
                        <p:inputText id="calificacion" value="#{valoracionController.selected.calificacion}" title="#{bundle.EditValoracionTitle_calificacion}" required="true" requiredMessage="#{bundle.EditValoracionRequiredMessage_calificacion}"/>

                        <h:outputLabel value="#{bundle.EditValoracionLabel_comentario}" for="comentario" />
                        <p:inputText id="comentario" value="#{valoracionController.selected.comentario}" title="#{bundle.EditValoracionTitle_comentario}" />

                        <h:outputLabel value="#{bundle.EditValoracionLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{valoracionController.selected.fecha}" title="#{bundle.EditValoracionTitle_fecha}" required="true" requiredMessage="#{bundle.EditValoracionRequiredMessage_fecha}" showOn="button"/>

                        <h:outputLabel value="#{bundle.EditValoracionLabel_recurso}" for="recurso" />
                        <h:outputText id="recurso" value="#{valoracionController.selected.recurso.descripcion}"/>

                        <h:outputLabel value="#{bundle.EditValoracionLabel_usuario}" for="usuario" />
                        <h:outputText id="usuario" value="#{valoracionController.selected.usuario.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{valoracionController.save}" value="#{bundle.Save}" update="display,:ValoracionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ValoracionEditDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ValoracionEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
