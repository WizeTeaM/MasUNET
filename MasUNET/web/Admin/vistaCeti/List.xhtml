<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="VistaCetiListForm">

        <p:panel header="#{bundle.ListVistaCetiTitle}">

            <p:dataTable id="datalist" value="#{vistaCetiController.items}" var="item"
                         selectionMode="single" selection="#{vistaCetiController.selected}"
                         rowKey="#{item.idCeti}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idCeti}" filterBy="#{item.idCeti}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListVistaCetiTitle_idCeti}"/>
                    </f:facet>
                    <h:outputText value="#{item.idCeti}"/>
                </p:column>
                <p:column sortBy="#{item.cedula}" filterBy="#{item.cedula}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListVistaCetiTitle_cedula}"/>
                    </f:facet>
                    <h:outputText value="#{item.cedula}"/>
                </p:column>
                <p:column sortBy="#{item.usuario}" filterBy="#{item.usuario}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListVistaCetiTitle_usuario}"/>
                    </f:facet>
                    <h:outputText value="#{item.usuario}"/>
                </p:column>
                <p:column sortBy="#{item.clave}" filterBy="#{item.clave}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListVistaCetiTitle_clave}"/>
                    </f:facet>
                    <h:outputText value="#{item.clave}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{vistaCetiController.prepareCreate}" update=":VistaCetiCreateForm" oncomplete="VistaCetiCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VistaCetiViewForm" oncomplete="VistaCetiViewDialog.show()" disabled="#{empty vistaCetiController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VistaCetiEditForm" oncomplete="VistaCetiEditDialog.show()" disabled="#{empty vistaCetiController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{vistaCetiController.delete}" update=":growl,datalist" disabled="#{empty vistaCetiController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
