<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="VistaControlProfesorListForm">

        <p:panel header="#{bundle.ListVistaControlProfesorTitle}">

            <p:dataTable id="datalist" value="#{vistaControlProfesorController.items}" var="item"
                         selectionMode="single" selection="#{vistaControlProfesorController.selected}"
                         rowKey="#{item.idControlProfesor}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idControlProfesor}" filterBy="#{item.idControlProfesor}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListVistaControlProfesorTitle_idControlProfesor}"/>
                    </f:facet>
                    <h:outputText value="#{item.idControlProfesor}"/>
                </p:column>
                <p:column sortBy="#{item.cedula}" filterBy="#{item.cedula}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListVistaControlProfesorTitle_cedula}"/>
                    </f:facet>
                    <h:outputText value="#{item.cedula}"/>
                </p:column>
                <p:column sortBy="#{item.nombres}" filterBy="#{item.nombres}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListVistaControlProfesorTitle_nombres}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombres}"/>
                </p:column>
                <p:column sortBy="#{item.apellidos}" filterBy="#{item.apellidos}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListVistaControlProfesorTitle_apellidos}"/>
                    </f:facet>
                    <h:outputText value="#{item.apellidos}"/>
                </p:column>
                <p:column sortBy="#{item.correo}" filterBy="#{item.correo}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListVistaControlProfesorTitle_correo}"/>
                    </f:facet>
                    <h:outputText value="#{item.correo}"/>
                </p:column>
               
                <p:column sortBy="#{item.codMateria}" filterBy="#{item.codMateria}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListVistaControlProfesorTitle_codMateria}"/>
                    </f:facet>
                    <h:outputText value="#{item.codMateria}"/>
                </p:column>
                <p:column sortBy="#{item.seccion}" filterBy="#{item.seccion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListVistaControlProfesorTitle_seccion}"/>
                    </f:facet>
                    <h:outputText value="#{item.seccion}"/>
                </p:column>
                <p:column sortBy="#{item.lapso}" filterBy="#{item.lapso}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListVistaControlProfesorTitle_lapso}"/>
                    </f:facet>
                    <h:outputText value="#{item.lapso}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{vistaControlProfesorController.prepareCreate}" update=":VistaControlProfesorCreateForm" oncomplete="VistaControlProfesorCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VistaControlProfesorViewForm" oncomplete="VistaControlProfesorViewDialog.show()" disabled="#{empty vistaControlProfesorController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VistaControlProfesorEditForm" oncomplete="VistaControlProfesorEditDialog.show()" disabled="#{empty vistaControlProfesorController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{vistaControlProfesorController.delete}" update=":growl,datalist" disabled="#{empty vistaControlProfesorController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
