<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaginaEditDlg" widgetVar="PaginaEditDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.EditPaginaTitle}">

            <h:form id="PaginaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{paginaController.selected != null}">

                        <h:outputLabel value="#{bundle.EditPaginaLabel_idpagina}" for="idpagina" />
                        <h:outputText id="idpagina" value="#{paginaController.selected.idpagina}" />

                        <h:outputLabel value="#{bundle.EditPaginaLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{paginaController.selected.titulo}" title="#{bundle.EditPaginaTitle_titulo}" required="true" requiredMessage="#{bundle.EditPaginaRequiredMessage_titulo}"/>

                        <h:outputLabel value="#{bundle.EditPaginaLabel_url}" for="url" />
                        <p:inputText id="url" value="#{paginaController.selected.url}" title="#{bundle.EditPaginaTitle_url}" required="true" requiredMessage="#{bundle.EditPaginaRequiredMessage_url}"/>

                        <h:outputLabel value="#{bundle.EditPaginaLabel_icono}" for="icono" />
                        <p:inputText id="icono" value="#{paginaController.selected.icono}" title="#{bundle.EditPaginaTitle_icono}" required="true" requiredMessage="#{bundle.EditPaginaRequiredMessage_icono}"/>

                        <h:outputLabel value="#{bundle.EditPaginaLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{paginaController.selected.tipo}" title="#{bundle.EditPaginaTitle_tipo}" required="true" requiredMessage="#{bundle.EditPaginaRequiredMessage_tipo}"/>

                        <h:outputLabel value="#{bundle.EditPaginaLabel_posicion}" for="posicion" />
                        <p:inputText id="posicion" value="#{paginaController.selected.posicion}" title="#{bundle.EditPaginaTitle_posicion}" required="true" requiredMessage="#{bundle.EditPaginaRequiredMessage_posicion}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{paginaController.save}" value="#{bundle.Save}" update="display,:PaginaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PaginaEditDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PaginaEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
