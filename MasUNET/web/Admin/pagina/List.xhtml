<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="PaginaListForm">

        <p:panel header="#{bundle.ListPaginaTitle}">

            <p:dataTable id="datalist" value="#{paginaController.items}" var="item"
                         selectionMode="single" selection="#{paginaController.selected}"
                         rowKey="#{item.idpagina}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idpagina}" filterBy="#{item.idpagina}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListPaginaTitle_idpagina}"/>
                    </f:facet>
                    <h:outputText value="#{item.idpagina}"/>
                </p:column>
                <p:column sortBy="#{item.titulo}" filterBy="#{item.titulo}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListPaginaTitle_titulo}"/>
                    </f:facet>
                    <h:outputText value="#{item.titulo}"/>
                </p:column>
                <p:column sortBy="#{item.url}" filterBy="#{item.url}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListPaginaTitle_url}"/>
                    </f:facet>
                    <h:outputText value="#{item.url}"/>
                </p:column>
                 <p:column sortBy="#{item.icono}" filterBy="#{item.icono}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListPaginaTitle_icono}"/>
                    </f:facet>
                    <h:outputText value="#{item.icono}"/>
                </p:column>
                 <p:column sortBy="#{item.tipo}" filterBy="#{item.tipo}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListPaginaTitle_tipo}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipo}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{paginaController.prepareCreate}" update=":PaginaCreateForm" oncomplete="PaginaCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PaginaViewForm" oncomplete="PaginaViewDialog.show()" disabled="#{empty paginaController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PaginaEditForm" oncomplete="PaginaEditDialog.show()" disabled="#{empty paginaController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{paginaController.delete}" update=":growl,datalist" disabled="#{empty paginaController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
