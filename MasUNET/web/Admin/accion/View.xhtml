<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccionViewDlg" widgetVar="AccionViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewAccionTitle}">

            <h:form id="AccionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{accionController.selected != null}">

                        <h:outputText value="#{bundle.ViewAccionLabel_idaccion}"/>
                        <h:outputText value="#{accionController.selected.idaccion}" title="#{bundle.ViewAccionTitle_idaccion}"/>

                        <h:outputText value="#{bundle.ViewAccionLabel_nombre}"/>
                        <h:outputText value="#{accionController.selected.nombre}" title="#{bundle.ViewAccionTitle_nombre}"/>

                        <h:outputText value="#{bundle.ViewAccionLabel_descripcion}"/>
                        <h:outputText value="#{accionController.selected.descripcion}" title="#{bundle.ViewAccionTitle_descripcion}"/>

                        <h:outputText value="#{bundle.ViewAccionLabel_bitacoraList}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AccionViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
