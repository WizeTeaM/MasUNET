<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VistaAsignaturaCreateDlg" widgetVar="VistaAsignaturaCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.CreateVistaAsignaturaTitle}">

            <h:form id="VistaAsignaturaCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vistaAsignaturaController.selected != null}">

                        <h:outputLabel value="#{bundle.CreateVistaAsignaturaLabel_codMateria}" for="codMateria" />
                        <p:inputText id="codMateria" value="#{vistaAsignaturaController.selected.codMateria}" title="#{bundle.CreateVistaAsignaturaTitle_codMateria}" required="true" requiredMessage="#{bundle.CreateVistaAsignaturaRequiredMessage_codMateria}"/>

                        <h:outputLabel value="#{bundle.CreateVistaAsignaturaLabel_seccion}" for="seccion" />
                        <p:inputText id="seccion" value="#{vistaAsignaturaController.selected.seccion}" title="#{bundle.CreateVistaAsignaturaTitle_seccion}" required="true" requiredMessage="#{bundle.CreateVistaAsignaturaRequiredMessage_seccion}"/>

                        <h:outputLabel value="#{bundle.CreateVistaAsignaturaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{vistaAsignaturaController.selected.nombre}" title="#{bundle.CreateVistaAsignaturaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateVistaAsignaturaRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vistaAsignaturaController.saveNew}" value="#{bundle.Save}" update="display,:VistaAsignaturaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,VistaAsignaturaCreateDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VistaAsignaturaCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
