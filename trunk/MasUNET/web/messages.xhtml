<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <p:panel header="#{bundle.MessageTitlePanelLeft}" style="width: 20%;float: left; " >
                <h:form>
                    <h:panelGrid columns="1" style="width: 100%">
                        <h:outputLabel value="#{bundle.Subject}" for="subjectList"/>
                        <p:selectOneListbox id="subjectList" value="#{messagesBean.subjectSelected}" style="width: 100%" immediate="true"> 
                            <f:selectItems value="#{messagesBean.subjectsUser}" var="subject" itemValue="#{subject}" itemLabel="#{subject.nombre} - Sec.#{subject.seccion} "/>                   
                            <f:converter binding="#{asignaturaConverter}"/>
                            <p:ajax update="studentsList"/>
                        </p:selectOneListbox>
                        <h:outputLabel value="#{bundle.Search}"/>
                        <p:autoComplete value="#{messagesBean.userSelected}" id="autoUsers" completeMethod="#{messagesBean.completeUser}" var="user" itemLabel="#{user.nombre}" itemValue="#{user}" converter="#{usuarioConverter}" forceSelection="true"  style="width: 100%">  
                            <p:column>  
                                <p:graphicImage value="resources/images/profiles/#{loginBean.user.fotoUrl}" width="40" height="40"/>  
                            </p:column>
                            <p:column >  
                                #{user.nombre}
                            </p:column>  
                        </p:autoComplete>
                        <h:outputLabel value="#{bundle.MessageTitleListUsers}"/>
                        <p:selectOneListbox  id="studentsList" widgetVar="studentsList" value="#{messagesBean.userSelected}" style="width: 100%; height:300px" converter="#{usuarioConverter}"> 
                            <f:selectItems value="#{messagesBean.usersSubject}" var="user" itemValue="#{user}" itemLabel="#{user.nombre}"/>                  
                            <f:converter binding="#{usuarioConverter}"/>
                        </p:selectOneListbox>
                    </h:panelGrid>
                </h:form>
            </p:panel>
             <h:form>
            <p:panel id="chatPanel" header="#{bundle.MessageTitleChatPanel} #{messagesBean.userSelected.nombre}" style="width: 78%;float: left">
                
                    <p:panel>
                        <h:outputText value="Usuario dice: " style="font-weight: bold;"/>
                        <h:outputText  value="Hola" escape="false"/>
                    </p:panel>
                    <p:panel  styleClass="ui-state-hover" style="text-align: right;">
                        <h:outputText value="Usuario dice: " style="font-weight: bold;"/>
                        <h:outputText id="mensaje" value="#{messagesBean.mensaje}" escape="false"/>
                    </p:panel>                
                
            </p:panel>
           
                <p:inputTextarea value="#{messagesBean.mensaje}" style="width: 88%;float: left" maxlength="100"/>
                <p:commandButton update="chatPanel" actionListener="#{messagesBean.sendMessage}" value="#{bundle.MessageTitleButtonSend}" style="width:10%; height: 50px; float: right"/>
            </h:form>

        </ui:define>

    </ui:composition>

</html>
