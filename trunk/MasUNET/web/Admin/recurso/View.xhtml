<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecursoViewDlg" widgetVar="RecursoViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewRecursoTitle}">

            <h:form id="RecursoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{recursoController.selected != null}">

                        <h:outputText value="#{bundle.ViewRecursoLabel_idrecurso}"/>
                        <h:outputText value="#{recursoController.selected.idrecurso}" title="#{bundle.ViewRecursoTitle_idrecurso}"/>

                        <h:outputText value="#{bundle.ViewRecursoLabel_nombre}"/>
                        <h:outputText value="#{recursoController.selected.nombre}" title="#{bundle.ViewRecursoTitle_nombre}"/>

                        <h:outputText value="#{bundle.ViewRecursoLabel_url}"/>
                        <h:outputText value="#{recursoController.selected.url}" title="#{bundle.ViewRecursoTitle_url}"/>

                        <h:outputText value="#{bundle.ViewRecursoLabel_descripcion}"/>
                        <h:outputText value="#{recursoController.selected.descripcion}" title="#{bundle.ViewRecursoTitle_descripcion}"/>

                        <h:outputText value="#{bundle.ViewRecursoLabel_numeroDescargas}"/>
                        <h:outputText value="#{recursoController.selected.numeroDescargas}" title="#{bundle.ViewRecursoTitle_numeroDescargas}"/>

                        <h:outputText value="#{bundle.ViewRecursoLabel_valoracionList}"/>

                        <h:outputText value="#{bundle.ViewRecursoLabel_idTiporecurso}"/>
                        <h:outputText value="#{recursoController.selected.idTiporecurso.idTiporecurso}"/>

                        <h:outputText value="#{bundle.ViewRecursoLabel_usuarioIdusuario}"/>
                        <h:outputText value="#{recursoController.selected.usuarioIdusuario.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RecursoViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
