<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotificacionCreateDlg" widgetVar="NotificacionCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.CreateNotificacionTitle}">

            <h:form id="NotificacionCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notificacionController.selected != null}">

                        <h:outputLabel value="#{bundle.CreateNotificacionLabel_idnotificacion}" for="idnotificacion" />
                        <p:inputText id="idnotificacion" value="#{notificacionController.selected.idnotificacion}" title="#{bundle.CreateNotificacionTitle_idnotificacion}" required="true" requiredMessage="#{bundle.CreateNotificacionRequiredMessage_idnotificacion}"/>

                        <h:outputLabel value="#{bundle.CreateNotificacionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{notificacionController.selected.nombre}" title="#{bundle.CreateNotificacionTitle_nombre}" required="true" requiredMessage="#{bundle.CreateNotificacionRequiredMessage_nombre}"/>

                        <h:outputLabel value="#{bundle.CreateNotificacionLabel_tiempo}" for="tiempo" />
                        <p:inputText id="tiempo" value="#{notificacionController.selected.tiempo}" title="#{bundle.CreateNotificacionTitle_tiempo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{notificacionController.saveNew}" value="#{bundle.Save}" update="display,:NotificacionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,NotificacionCreateDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NotificacionCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
