<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="VistaAsignaturaListForm">

        <p:panel header="#{bundle.ListVistaAsignaturaTitle}">

            <p:dataTable id="datalist" value="#{vistaAsignaturaController.items}" var="item"
                         selectionMode="single" selection="#{vistaAsignaturaController.selected}"
                         rowKey="#{item.idAsignaturas}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idAsignaturas}" filterBy="#{item.idAsignaturas}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListVistaAsignaturaTitle_idAsignaturas}"/>
                    </f:facet>
                    <h:outputText value="#{item.idAsignaturas}"/>
                </p:column>
                <p:column sortBy="#{item.codMateria}" filterBy="#{item.codMateria}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListVistaAsignaturaTitle_codMateria}"/>
                    </f:facet>
                    <h:outputText value="#{item.codMateria}"/>
                </p:column>
                <p:column sortBy="#{item.seccion}" filterBy="#{item.seccion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListVistaAsignaturaTitle_seccion}"/>
                    </f:facet>
                    <h:outputText value="#{item.seccion}"/>
                </p:column>
                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListVistaAsignaturaTitle_nombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{vistaAsignaturaController.prepareCreate}" update=":VistaAsignaturaCreateForm" oncomplete="VistaAsignaturaCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VistaAsignaturaViewForm" oncomplete="VistaAsignaturaViewDialog.show()" disabled="#{empty vistaAsignaturaController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VistaAsignaturaEditForm" oncomplete="VistaAsignaturaEditDialog.show()" disabled="#{empty vistaAsignaturaController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{vistaAsignaturaController.delete}" update=":growl,datalist" disabled="#{empty vistaAsignaturaController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
