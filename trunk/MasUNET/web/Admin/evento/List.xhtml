<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="EventoListForm">

        <p:panel header="#{bundle.ListEventoTitle}">

            <p:dataTable id="datalist" value="#{eventoController.items}" var="item"
                         selectionMode="single" selection="#{eventoController.selected}"
                         rowKey="#{item.idevento}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idevento}" filterBy="#{item.idevento}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEventoTitle_idevento}"/>
                    </f:facet>
                    <h:outputText value="#{item.idevento}"/>
                </p:column>
                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEventoTitle_nombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>
                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEventoTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>
                <p:column sortBy="#{item.fechaIni}" filterBy="#{item.fechaIni}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEventoTitle_fechaIni}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaIni}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.fechaFin}" filterBy="#{item.fechaFin}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEventoTitle_fechaFin}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.fechaCreacion}" filterBy="#{item.fechaCreacion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEventoTitle_fechaCreacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.asignaturaIdasignatura.descripcion}" filterBy="#{item.asignaturaIdasignatura.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEventoTitle_asignaturaIdasignatura}"/>
                    </f:facet>
                    <h:outputText value="#{item.asignaturaIdasignatura.descripcion}"/>
                </p:column>
                <p:column sortBy="#{item.usuarioIdusuario.descripcion}" filterBy="#{item.usuarioIdusuario.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEventoTitle_usuarioIdusuario}"/>
                    </f:facet>
                    <h:outputText value="#{item.usuarioIdusuario.descripcion}"/>
                </p:column>
                <p:column sortBy="#{item.tipoEventoIdtipoEvento.idtipoEvento}" filterBy="#{item.tipoEventoIdtipoEvento.idtipoEvento}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEventoTitle_tipoEventoIdtipoEvento}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoEventoIdtipoEvento.idtipoEvento}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{eventoController.prepareCreate}" update=":EventoCreateForm" oncomplete="EventoCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EventoViewForm" oncomplete="EventoViewDialog.show()" disabled="#{empty eventoController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EventoEditForm" oncomplete="EventoEditDialog.show()" disabled="#{empty eventoController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{eventoController.delete}" update=":growl,datalist" disabled="#{empty eventoController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
