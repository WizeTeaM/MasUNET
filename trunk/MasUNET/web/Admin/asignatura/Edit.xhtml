<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsignaturaEditDlg" widgetVar="AsignaturaEditDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.EditAsignaturaTitle}">

            <h:form id="AsignaturaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{asignaturaController.selected != null}">

                        <h:outputLabel value="#{bundle.EditAsignaturaLabel_idasignatura}" for="idasignatura" />
                        <h:outputText id="idasignatura" value="#{asignaturaController.selected.idasignatura}" />

                        <h:outputLabel value="#{bundle.EditAsignaturaLabel_codMateria}" for="codMateria" />
                        <p:inputText id="codMateria" value="#{asignaturaController.selected.codMateria}" title="#{bundle.EditAsignaturaTitle_codMateria}" required="true" requiredMessage="#{bundle.EditAsignaturaRequiredMessage_codMateria}"/>

                        <h:outputLabel value="#{bundle.EditAsignaturaLabel_seccion}" for="seccion" />
                        <p:inputText id="seccion" value="#{asignaturaController.selected.seccion}" title="#{bundle.EditAsignaturaTitle_seccion}" required="true" requiredMessage="#{bundle.EditAsignaturaRequiredMessage_seccion}"/>

                        <h:outputLabel value="#{bundle.EditAsignaturaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{asignaturaController.selected.nombre}" title="#{bundle.EditAsignaturaTitle_nombre}" required="true" requiredMessage="#{bundle.EditAsignaturaRequiredMessage_nombre}"/>

                        <h:outputLabel value="#{bundle.EditAsignaturaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{asignaturaController.selected.descripcion}" title="#{bundle.EditAsignaturaTitle_descripcion}" />

                        <h:outputLabel value="#{bundle.EditAsignaturaLabel_profesor}" for="profesor" />
                        <p:inputText id="profesor" value="#{asignaturaController.selected.profesor}" title="#{bundle.EditAsignaturaTitle_profesor}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{asignaturaController.save}" value="#{bundle.Save}" update="display,:AsignaturaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,AsignaturaEditDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AsignaturaEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
