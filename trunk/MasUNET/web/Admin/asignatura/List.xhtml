<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="AsignaturaListForm">

        <p:panel header="#{bundle.ListAsignaturaTitle}">

            <p:dataTable id="datalist" value="#{asignaturaController.items}" var="item"
                         selectionMode="single" selection="#{asignaturaController.selected}"
                         rowKey="#{item.idasignatura}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idasignatura}" filterBy="#{item.idasignatura}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListAsignaturaTitle_idasignatura}"/>
                    </f:facet>
                    <h:outputText value="#{item.idasignatura}"/>
                </p:column>
                <p:column sortBy="#{item.codMateria}" filterBy="#{item.codMateria}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListAsignaturaTitle_codMateria}"/>
                    </f:facet>
                    <h:outputText value="#{item.codMateria}"/>
                </p:column>
                <p:column sortBy="#{item.seccion}" filterBy="#{item.seccion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListAsignaturaTitle_seccion}"/>
                    </f:facet>
                    <h:outputText value="#{item.seccion}"/>
                </p:column>
                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListAsignaturaTitle_nombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>
                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListAsignaturaTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>
                <p:column sortBy="#{item.profesor}" filterBy="#{item.profesor}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListAsignaturaTitle_profesor}"/>
                    </f:facet>
                    <h:outputText value="#{item.profesor}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{asignaturaController.prepareCreate}" update=":AsignaturaCreateForm" oncomplete="AsignaturaCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AsignaturaViewForm" oncomplete="AsignaturaViewDialog.show()" disabled="#{empty asignaturaController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AsignaturaEditForm" oncomplete="AsignaturaEditDialog.show()" disabled="#{empty asignaturaController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{asignaturaController.delete}" update=":growl,datalist" disabled="#{empty asignaturaController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
