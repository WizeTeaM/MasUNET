<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserEvenEditDlg" widgetVar="UserEvenEditDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.EditUserEvenTitle}">

            <h:form id="UserEvenEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{userEvenController.selected != null}">

                        <h:outputLabel value="#{bundle.EditUserEvenLabel_cheked}" for="cheked" />
                        <p:selectBooleanCheckbox id="cheked" value="#{userEvenController.selected.cheked}" title="#{bundle.EditUserEvenTitle_cheked}" required="true" requiredMessage="#{bundle.EditUserEvenRequiredMessage_cheked}"/>

                        <h:outputLabel value="#{bundle.EditUserEvenLabel_notificado}" for="notificado" />
                        <p:selectBooleanCheckbox id="notificado" value="#{userEvenController.selected.notificado}" title="#{bundle.EditUserEvenTitle_notificado}" required="true" requiredMessage="#{bundle.EditUserEvenRequiredMessage_notificado}"/>

                        <h:outputLabel value="#{bundle.EditUserEvenLabel_usuario}" for="usuario" />
                        <h:outputText id="usuario" value="#{userEvenController.selected.usuario.descripcion}"/>

                        <h:outputLabel value="#{bundle.EditUserEvenLabel_evento}" for="evento" />
                        <h:outputText id="evento" value="#{userEvenController.selected.evento.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userEvenController.save}" value="#{bundle.Save}" update="display,:UserEvenListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,UserEvenEditDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserEvenEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
