<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoRecursoViewDlg" widgetVar="TipoRecursoViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewTipoRecursoTitle}">

            <h:form id="TipoRecursoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoRecursoController.selected != null}">

                        <h:outputText value="#{bundle.ViewTipoRecursoLabel_idTiporecurso}"/>
                        <h:outputText value="#{tipoRecursoController.selected.idTiporecurso}" title="#{bundle.ViewTipoRecursoTitle_idTiporecurso}"/>

                        <h:outputText value="#{bundle.ViewTipoRecursoLabel_nombre}"/>
                        <h:outputText value="#{tipoRecursoController.selected.nombre}" title="#{bundle.ViewTipoRecursoTitle_nombre}"/>

                        <h:outputText value="#{bundle.ViewTipoRecursoLabel_extension}"/>
                        <h:outputText value="#{tipoRecursoController.selected.extension}" title="#{bundle.ViewTipoRecursoTitle_extension}"/>

                        <h:outputText value="#{bundle.ViewTipoRecursoLabel_recursoList}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoRecursoViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
