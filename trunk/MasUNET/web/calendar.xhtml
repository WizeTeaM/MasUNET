<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>
                <p:schedule value="#{bean.eventModel}" editable="true" widgetVar="myschedule" style="width: 60%; margin: auto;">
                    <p:ajax event="dateSelect" listener="#{bean.onDateSelect}" update="eventDetails" oncomplete="eventDialog.show()" />
                    <p:ajax event="eventSelect" listener="#{bean.onEventSelect}"/>
                </p:schedule>

                <p:dialog widgetVar="eventDialog" header="Event Details" resizable="false" >
                    <h:panelGrid id="eventDetails" columns="2">
                        <h:outputLabel for="title" value="Title:" />
                        <h:inputText id="title" value="#{bean.event.title}" required="true"/>

                        <h:outputLabel for="from" value="From:" />
                        <p:inputMask id="from" value="#{bean.event.startDate}" mask="99/99/9999">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:inputMask>

                        <h:outputLabel for="to" value="To:" />
                        <p:inputMask id="to" value="#{bean.event.endDate}" mask="99/99/9999">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:inputMask>

                        <h:outputLabel for="allDay" value="All Day:" />
                        <h:selectBooleanCheckbox id="allDay" value="#{bean.event.allDay}" />

                        <p:commandButton type="reset" value="Reset" />
                        <p:commandButton value="Save" actionListener="#{bean.addEvent}" oncomplete="myschedule.update();eventDialog.hide();"/>
                    </h:panelGrid>
                </p:dialog>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
